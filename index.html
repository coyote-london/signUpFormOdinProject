<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin Sign Up Form Project</title>
</head>
<body>
    <div id="spacerTopLeft"></div>
    <div id="odinBox" class="headingBar">
        <img src="odin-lined.png">
        <h1>ODIN</h1>
    </div>
    
    <div id="formContainer">
        <p>This is not a real online service! You know
            you need something like this in your life
            to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.
        </p>
        <h2>You <em>know</em> you want to.</h2>    
    
    <form action="http://httpbin.org/post" method="post">
        <div id="formBody">
            <h4 class="formInput">Let's do this!</legend>
            <div id="names" class="formRow">
                <div id="firstNameInput" class="formInput">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" 
                           id="firstName" 
                           name="firstName" 
                           placeholder="John" 
                           required>    
                </div>
                <div id="lastNameInput" class="formInput">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" 
                           id="lastName" 
                           name="lastName" 
                           placeholder="Doe" 
                           required>        
                </div>
            </div>
            <div id="contact" class="formRow">
                <div id="emailInput" class="formInput">
                    <label for="email">EMAIL</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="JohnDoe@email.com" required>    
                </div>
                <div id="phoneNumberInput" class="formInput">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" 
                           id="phoneNumber" 
                           name="phoneNumber"
                           placeholder="7777777777" 
                           pattern="(\d{10,})" 
                           required>                            
                </div>
            </div>
            <div id="password" class="formRow">
                <div id="passwordInput" class="formInput">
                    <label for="passwordInput">PASSWORD</label>
                    <input type="password" 
                           id="passwordInput" 
                           name="passwordInput" 
                           placeholder=" "  
                           pattern="(?=.*\d)(?=.*[a-z)(?=.*[A-Z]).{6,}" 
                           onChange="onChange()"
                           required>    
                </div>
                <div id="confirmPasswordInput" class="formInput">
                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                    <input type="password" 
                           id="passwordConfirm" 
                           name="passwordConfirm"  
                           placeholder=" " 
                           pattern="(?=.*\d)(?=.*[a-z)(?=.*[A-Z]).{6,}" 
                           onChange="onChange()"
                           required>     
                </div>
            </div>
        </div>
        <button type="submit">Create Account</button>
        <h3>Already have an account? 
            <a href="https://www.theodinproject.com/login">
            Log In
            </a>
        </h3>        
    </form>
    </div>
</body>
</html>
